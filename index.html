<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Sorter</title>

    <link rel="stylesheet" href="color-picker.css"></link>
  </head>
  <body>
    <div id="colorPicker"></div>
    <br>
    <span id="counter"></span>
    <br>
    <input type="text" id="hexColor" value="ff0000"/>

    <span id="networkOutput"></span>

    <input type="button" id="trainWithData" value="Train from Data"/>

    <h1 id="output"></h1>

    <script src="build/main.js"></script>
  </body>
</html>
